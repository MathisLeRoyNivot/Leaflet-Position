<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/leaflet/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Leaflet - 1rst Objective</title>
</head>

<body>

    <div class="row">

        <div id="map-bloc" class="col-8"></div>

        <div id="control-bloc" class="col-4">
            <form>
                <div class="form-group">
                    <label for="start-date">Date de début</label>
                    <input type="date" id="start-date" class="form-control" aria-describedby="basic-addon1">
                    <small id="emailHelp" class="form-text text-muted">Entrez dans le champs ci-dessus la date de début</small>
                </div>
                <div class="form-group">
                    <label for="end-date">Date de fin</label>
                    <input type="date" id="end-date"class="form-control" aria-describedby="basic-addon1">
                    <small id="emailHelp" class="form-text text-muted">Entrez dans le champs ci-dessus la date de fin</small>
                </div>
                <button type="submit" class="btn btn-primary">Appliquer</button>
            </form>

            <h5 class="mt-3">Distance : <span id="badge-distance" class="badge badge-info">XX</span>km</h5>
        </div>
    </div>

    <!-- SCRIPTS CALLING -->
