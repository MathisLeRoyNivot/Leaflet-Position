<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />
    
    <link rel="stylesheet" href="/main.css">

    <!-- Leaflet Off-line mode -->
    <link rel="stylesheet" href="/leaflet/leaflet.css">
    <!-- Leaflet Online mode -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/> -->
    
    <title>Leaflet - 1st Objective</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div id="map-bloc" class="col-8"></div>
            <div id="control-bloc" class="col-4">
                <div class="pr-3 mt-5">
                                       
                    <h3 class="mb-2">Choisir les dates</h3>
                    <p>Saisissez les dates de début et de fin</p>
                    
                    <div class="form-group">
                        <div class="input-group date" id="datetimepicker-start">
                            <input type="text" id="start-date" class="form-control" placeholder="Date de début" required/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <div class="input-group date" id='datetimepicker-end'>
                            <input type="text" id="end-date" class="form-control" placeholder="Date de fin" required>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>

                    <hr>
    
                    <button id="submitForm" type="submit" class="btn btn-primary">Appliquer</button>
                    <button id="resetBtn" class="btn btn-danger">Reset</button>
                </div>
    
                <hr>
                <h4 class="mt-3">Distance : <span id="badge-distance"></span> <span id="badge-distance-unit">km</span></h4>
    
                <div id="form-results"></div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS CALLING -->
    <script src="./js/dist/polyline-decorator.dist.js"></script>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-polylinedecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/fr.js"></script>
    
    <script src="/jquery/jquery-3.4.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    
    <script src="/leaflet/leaflet.js"></script>
    <script src="/main.js"></script>

</body>

</html>
